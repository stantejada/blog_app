{% extends "base.html" %}



{% block content %}

<div class="container">

    {% for post in posts %}
    <div class="row">
        <div class="col-5">
            <img src="current_user.avatar(128)" alt="">
        </div>

        <div class="col-8">
            <h2>{{ post.title }}</h2>
            <p>{{ post.body }}</p>
            <p><i>{{post.author_id}} create at: {{post.create_at}}</i></p>
        </div>
    </div>
    {% endfor %}

</div>

{% endblock %}
