{% extends "base.html" %}



{% block content %}

<div class="container">

    {% for post in posts %}
    <div class="row">
        <div class="col-5">
            <img src="current_user.avatar(128)" alt="">
        </div>

        <div class="col-8">
            <h2><a href="{{ url_for('read_post', slug=post.slug) }}">{{ post.title }}</a></h2>
            <p>{{ post.body }}</p>
            <p><i>{{ post.author.username }} create at: {{post.create_at}}</i></p>
        </div>
    </div>
    {% endfor %}

</div>

{% endblock %}
