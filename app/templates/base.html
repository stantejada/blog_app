<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title }}</title>
  <!-- Custom styles.css -->
  <link rel="stylesheet" href="/app/static/styles/styles.css">
  <!-- Bootstrap 5 - styles -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar -light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('home') }}">My Blog</a>
      <button class="navbar-toggler" type="button" data-toggler="collapse" data-target="#NavbarNav"
        aria-controls="navbarNav" aria-expanded="false" arial-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="mx-auto">
        {% if current_user.is_authenticated %}
        <a class="btn btn-primary" href="#">
          <i class="fas fa-plus"></i> Create Blog
        </a>
        {% endif %}
      </div>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <!-- <li class="nav-item"></li>
          <a class="nav-link active" aria-current="page" href="{{ url_for('home') }}">Home</a>
          </li> -->
        </ul>
      </div>
    </div>
  </nav>

  <div class="container-lg">
    {% block content %} {% endblock %}
  </div>


  <!-- Bootstrap 5 - Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
